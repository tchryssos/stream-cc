<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Stream CC</title>
		<meta name="description" content="A lightweight, browser-based streaming tool for automatic closed captioning using the SpeechRecognition API">

		<div id="content">
			<div id="textContainer">
				<div id="textWrapper" class="bigText text">
					<p id="text"></p>
				</div>
			</div>
			<div class="bigText text" id="pageSizeWarning">
				<p id="pageSizeWarningText">Stream CC needs a larger window to function. Please try again on desktop or in a larger browser window.</p>
			</div>
			<div id="menu">

				<div id="statusIcons">
					<svg xmlns="http://www.w3.org/2000/svg" class="icon" id="micIcon" viewBox="0 0 24 24"><path d="M8 7a2 2 0 012 2v5a2 2 0 01-2 2 2 2 0 01-2-2V9a2 2 0 012-2m6 7c0 2.97-2.16 5.44-5 5.92V22H7v-2.08c-2.84-.48-5-2.95-5-5.92h2a4 4 0 004 4 4 4 0 004-4h2m7.41-4.59l-4.24 4.25L18.18 10H14a2 2 0 01-2-2V4a2 2 0 012-2h6a2 2 0 012 2v4c0 .55-.22 1.05-.59 1.41z"></path></svg>

				</div>
			</div>
			<div id="settingsPannel" class="text bodyText">
				<form id="settingsForm">
					<label for="textColor">Text Color</label>
					<input name="textColor" class="input" value="#fff">
					<label for="backgroundColor">Background Color</label>
					<input name="backgroundColor" class="input" value="#0d0d0d">
					<label for="lineCount">Number of Lines</label>
					<input name="lineCount" class="input" value="2">
				</form>
			</div>
		</div>
		<script src="/main.1e43358e.js"></script>

</html>
